<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">


        <head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

      * {
            margin: 0;
            padding: 0;
      }
      .header {

      }

          width: 100vw;

      }
  </style>

    <div class="header">
        <h1>헤더부분</h1>

    <div class="content">
        <th:block th:replace="${content}">
        </th:block>
        <div class="content2">
            <th:block th:replace="${content}"></th:block>
        </div>
        <div class="content3">
            <th:block th:replace="${content}"></th:block>
        </div>
    </div>
    <div class="footer">
        <h1>푸터 부분</h1>
    </div>
</body>
</th:block>
</html>
